# remap prefix to `
unbind C-b
set-option -g prefix `
bind ` send-prefix

unbind n
bind n copy-mode

set-option -sg escape-time 0
set-option -sg repeat-time 550
#set-option -g status-position top

setw -g aggressive-resize on

# ring the bell for background window
# set-option -g bell-action any

# enable mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down
bind -t emacs-copy C-WheelUpPane   halfpage-up
bind -t emacs-copy C-WheelDownPane halfpage-down

# scrollback
set-option -g history-limit 9999

# set-option termtype
set-option -g default-terminal screen-256color
#set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# watch background windows
setw -g monitor-activity on

# use vi bindings for tmux input
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
set-option -g status-keys vi

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
bind -r j select-pane -t :.+
bind -r k select-pane -t :.-

# pane resize
bind -r h resize-pane -L
bind -r l resize-pane -R
bind -r u resize-pane -D
bind -r i resize-pane -U

# window controls
unbind [
unbind ]
bind -r [ prev
bind -r ] next
bind c new-window
bind q last-window

# pane splits
bind '-' split-window -v
bind '\' split-window -h

# Bad Wolf by Steve Losh
# =====================
set-option -g status-fg white
set-option -g status-bg colour234
set-option -g window-status-activity-attr bold
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39
set-option -g message-fg colour16
set-option -g message-bg colour221
set-option -g message-attr bold

# Custom status bar
# Powerline symbols:    
set-option -g status-left-length 32
set-option -g status-right-length 150
set-option -g status-interval 30

