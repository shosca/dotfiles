
- repo: Shougo/deoplete.nvim
  if: has('nvim')
  depends: [context_filetype.vim]
  hook_add: |
    let g:deoplete#enable_at_startup = 1

- repo: Shougo/neocomplete
  if: ! has('nvim') && has('lua')
  on_event: InsertEnter

- repo: wellle/tmux-complete.vim
  if: has('nvim')
  on_event: InsertEnter
  hook_add: let g:tmuxcomplete#trigger = ''

