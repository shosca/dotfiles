
- repo: rhysd/committia.vim
  on_path: COMMIT_EDITMSG
  hook_source: let g:committia_min_window_width = 70

- repo: hotwatermorning/auto-git-diff
  on_ft: gitrebase

- repo: tpope/vim-fugitive
  on_cmd: [ G, Git, Gfetch, Gpush, Glog, Gclog, Gdiffsplit, GBrowse ]
  hook_source:
    augroup user_fugitive_plugin
      autocmd!
      autocmd FileType fugitiveblame normal A
    augroup END

- repo: tpope/vim-rhubarb
  depends: tpope/vim-fugitive
  on_cmd: [ GBrowse ]
