    call firenvim#install(0)

- repo: wsdjeg/dein-ui.vim

- repo: roxma/nvim-yarp

- repo: roxma/vim-hug-neovim-rpc

- repo: tpope/vim-dotenv
  on_cmd: Dotenv

- repo: scrooloose/nerdcommenter

- repo: sgur/vim-editorconfig

- repo: RRethy/vim-illuminate

- repo: liuchengxu/vim-clap
  merged: 0
  hook_add: |
    let g:clap_cache_directory = $VARPATH. '/clap'
    let g:clap_theme = 'material_design_dark'
    let g:clap_layout = { 'relative': 'editor' }
    let g:clap_enable_icon = 1
    let g:clap_search_box_border_style = 'curve'
    let g:clap_provider_grep_enable_icon = 1
    let g:clap_prompt_format = '%spinner%%forerunner_status% %provider_id%: '
    highlight! link ClapMatches Function
    highlight! link ClapNoMatchesFound WarningMsg

- repo: epeli/slimux
  hook_always: |
    map <Leader>s :SlimuxREPLSendLine<CR>
    vmap <Leader>s :SlimuxREPLSendSelection<CR>
    map <Leader>b :SlimuxREPLSendBuffer<CR>
    map <Leader>a :SlimuxShellLast<CR>
    map <Leader>k :SlimuxSendKeysLast<CR>
    map <C-c><C-c> :SlimuxREPLSendLine<CR>
    vmap <C-c><C-c> :SlimuxREPLSendSelection<CR>

- repo: Shougo/vimproc.vim
  build: make
  on_func: vimproc#

- repo: Shougo/context_filetype.vim
  lazy: 1

- repo: machakann/vim-sandwich

- repo: airblade/vim-rooter
  hook_source: |
    let g:rooter_silent_chdir = 1

- repo: benizi/vim-automkdir

- repo: Shougo/deol.nvim
  if: has('nvim')
  on_cmd: Deol

- repo: luochen1990/rainbow
  hook_source: |
    let g:rainbow_active=1
    let g:rainbow_load_separately = [
        \ [ '*' , [['(', ')'], ['\[', '\]'], ['{', '}']]  ],
        \ [ '*.tex' , [['(', ')'], ['\[', '\]']]  ],
        \ [ '*.cpp' , [['(', ')'], ['\[', '\]'], ['{', '}']]  ],
        \ [ '*.{html,htm}' , [['(', ')'],
        \   ['\[', '\]'], ['{', '}'], ['<\a[^>]*>', '</[^>]*>']]  ],
    \ ]
    let g:rainbow_guifgs = ['RoyalBlue3', 'DarkOrange3',
        \ 'DarkOrchid3', 'FireBrick']
    let g:rainbow_ctermfgs = ['lightblue', 'lightgreen',
        \ 'yellow', 'red', 'magenta']

- repo: godlygeek/tabular
  on_cmd: Tabularize
  hook_always: |
    nmap <Leader>a& :Tabularize /&<CR>
    vmap <Leader>a& :Tabularize /&<CR>
    nmap <Leader>a= :Tabularize /^[^=]*\zs=<CR>
    vmap <Leader>a= :Tabularize /^[^=]*\zs=<CR>
    nmap <Leader>a=> :Tabularize /=><CR>
    vmap <Leader>a=> :Tabularize /=><CR>
    nmap <Leader>a: :Tabularize /:<CR>
    vmap <Leader>a: :Tabularize /:<CR>
    nmap <Leader>a:: :Tabularize /:\zs<CR>
    vmap <Leader>a:: :Tabularize /:\zs<CR>
    nmap <Leader>a, :Tabularize /,<CR>
    vmap <Leader>a, :Tabularize /,<CR>
    nmap <Leader>a,, :Tabularize /,\zs<CR>
    vmap <Leader>a,, :Tabularize /,\zs<CR>
    nmap <Leader>a<Bar> :Tabularize /<Bar><CR>
    vmap <Leader>a<Bar> :Tabularize /<Bar><CR>

- repo: Yggdroot/indentLine

- repo: gioele/vim-autoswap

